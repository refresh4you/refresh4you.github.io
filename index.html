<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LYX Discord Bot">
    <meta name="author" content="@refresh4ever">
    <title>LYX - Index</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #d9d9d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #cccccc;
        }

        /* Header Section */
        header {
            margin-top: 100px;
            animation: fadeInText 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #aaaaaa;
            margin-bottom: 30px;
            animation: fadeInText 2s 0.5s ease-in-out forwards;
        }

        /* Image Section */
        .image-container {
            animation: fadeInImage 3s ease forwards;
            margin-bottom: 30px;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1);
        }

        .image-container img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Button Styles */
        .btn, .tos-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            margin: 10px;
            background-color: #333333;
            color: #ffffff;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 300px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:hover, .tos-btn:hover {
            background-color: #444444;
            transform: translateY(-3px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }

        .btn i, .tos-btn i {
            margin-right: 8px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        /* Footer */
        footer {
            position: relative;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666666;
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .btn, .tos-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="https://refresh4you.github.io/tos">ToS</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1299130835873693767&permissions=8&integration_type=0&scope=bot+applications.commands">Invite Bot</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>LYX</h1>
        <p>Your French Discord AI assistant made with ðŸ’– by @refresh4ever</p>
    </header>

    <!-- Image Section -->
    <div class="image-container">
        <img src="https://cdn.discordapp.com/avatars/1299130835873693767/eb097f6905dce369cefab96822ba604e.webp?size=512" alt="LYX profile picture">
    </div>

    <!-- Buttons -->
    <a href="https://discord.com/oauth2/authorize?client_id=1299130835873693767&permissions=8&integration_type=0&scope=bot+applications.commands" class="btn">
        <i class="material-icons">add</i> Add LYX to Your Server
    </a>
    <a href="https://refresh4you.github.io/tos" class="tos-btn">
        <i class="material-icons">gavel</i> View Bot's ToS
    </a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LYX</p>
    </footer>
</body>
</html>
